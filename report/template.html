<!DOCTYPE html>
<html>
    <head>
        <title>Vulnerability Analysis Report</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link rel="stylesheet" href="../static/main.css" />
        <!-- <link rel="stylesheet" href="../static/css/main.css" /> -->
    </head>
    <body>
        <div class="root">
            <div class="container">
                <h1 data-aos="zoom-in">ParadoxSE</h1>
                <h3 data-aos="zoom-in">Vulnerability Analysis Report</h3>
                <hr data-aos="zoom-in" />
                <div data-aos="zoom-in" class="vulns">
                    <span id="vcont">
                        <h2>System Integrity Score: <scs></scs></h2>
                        <div class="passed">
                            <h5>Checks <scs>Passed:</scs></h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <ol></ol>
                                </div>
                                <div class="col-md-4 passvals">
                                    <ol></ol>
                                </div>
                            </div>
                        </div>
                        <div class="passed">
                            <h5>Checks <fail>Failed:</fail></h5>
                            <div class="row">
                                <div class="col-md-8">
                                    <ol></ol>
                                </div>
                                <div class="col-md-4 passvals">
                                    <ol></ol>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
